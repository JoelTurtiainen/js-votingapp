<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-primary border-5 fixed-top"
      data-bs-theme="dark">
      <div class="container py-2">
        <span class="navbar-brand">VO<i class="bi bi-arrow-up-square"></i>ER</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#myNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="myNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link text-center">Vieras</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login / Register -->
    <form class="row g-3 m-5 d-sm needs-validation" id="login" data-bs-theme="dark" novalidate>
      <div class="card text-center p-5 m-auto" style="width: 30rem">
        <div class="card-title m-4 h3">Kirjaudu Sisään</div>
        <div class="pb-3">
          <input
            type="login"
            class="form-control"
            name="username"
            placeholder="username"
            value="root" />
        </div>
        <div class="pb-3">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="password"
            autocomplete="current-password"
            value="12345678" />
        </div>
        <a class="mb-3">Unohtuiko salasana?</a>

        <div class="d-block">
          <button class="btn btn-primary" id="btn-login" type="submit">Login</button>
          <button class="btn btn-secondary" id="btn-signup" type="button">Sign Up</button>
        </div>
      </div>
    </form>

    <footer>
      <div class="logo mx-2 bg-dark text-white overflow-hidden fixed-bottom" data-bs-theme="dark">
        <div class="row">
          <div class="col-auto"><a href="#">Lorem</a></div>
          <div class="col-auto">Ipsum: <a href="#">dolor.sit</a></div>
        </div>
      </div>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
