    <!-- Poll Adding Modal -->
    <form class="modal fade" id="pollAddingModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">New poll</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body justify-content-">
            <div class="mb-3">
              <label for="fieldPollTitle" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="fieldPollTitle" name="fieldPollTitle" />
              <div class="invalid-feedback">Title cannot be Empty</div>
            </div>
            <div class="mb-3">
              <label for="fieldPollOpt" class="col-form-label">Options:</label>
              <input type="text" class="form-control" id="fieldPollOpt" name="fieldPollOpt" />
              <div class="invalid-feedback">Option cannot be Empty</div>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-outline-secondary fs-6 bi bi-plus" id="btnAddOption"></button>
            </div>
            <!-- Poll preview -->
            <div class="fs-4 text-center mb-4" id="previewTitle"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btnSubmitPoll">Submit poll</button>
          </div>
        </div>
      </div>
    </form>
